<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ITW 2023/24 - NBA Arena Details</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./styles/myCSS.css" />
    <style>
        .info{
            font-size: large;
            padding-bottom: 10px;
        }
        .title{
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html" tabindex="NBA"><img src="../images/NBA_logoH.png" height="24" /></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="arenas.html"><i class="fa fa-soccer-ball text-warning"></i> Arenas</a></li>
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="players.html"><i class="fa fa-user text-primary"></i> Players</a></li>
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="teams.html"><i class="fa fa-flag text-danger"></i> Teams</a></li>
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="states.html"><i class="fa fa-location-dot text-success"></i> States</a></li>
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="seasons.html"><i class="fa fa-bookmark text-info "></i> Seasons</a></li>
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="statistics.html"><i class="fas fa-chart-column"></i> Statistics</a></li>
                </ul>
                <ul class="navbar-nav justify-content-end" id="bd-theme"> <button style="width:50px"><label class="custom-control-label" for="selector"><i class="fas fa-sun" aria-hidden="true"></i>  <i class="fas fa-moon    "></i>
                </label></button>
                <input type="checkbox" class="custom-control-input visually-hidden" id="selector">
            </ul>
            </div>
        </div>
    </nav>
    <!-- Work Area-->
    <div class="container">
        <div class="row">
            <div class="py-2 mb-3 col-md-8">
                <h2 data-bind="text:Name() +' [' + Id() + ']'" class="title"></h2>
                <a href="./arenas.html" class="btn btn-sm small"><i class="fa fa-list"></i> Back to List</a>
            </div>
            
        </div>
        <hr>
        <div class="row">
            <div class="col-md-8"> 
                <!-- ko if:Name().length > 0 --> 
                <div class="row  g-2 info">
            <div class="col-2"><strong>Id</strong></div><div class="col-10" data-bind="text: Id"></div>
        </div>
        <div class="row  g-2 info">
            <div class="col-2"><strong>Name</strong></div><div class="col-10" data-bind="text: Name"></div>
        </div>
        <div class="row  g-2 info">
            <div class="col-2"><strong>State</strong></div><div class="col-10"><a class="nav-link" data-bind="text:StateName, attr: { href:'./stateDetails.html?id='+StateId}" title="Show State Details"></a></div>
        </div>
        <div class="row  g-2 info">
            <div class="col-2"><strong>Team</strong></div>
            <div class="col-10"><a class="nav-link" data-bind="text:'[' + TeamAcronym() + '] ' + TeamName(), attr: { href:'./teamDetails.html?id=' + TeamId }" title="Show Team Details"></a></div>
        </div>
        <div class="row  g-2 info">
            <div class="col-2"><strong>Location</strong></div><div class="col-10" data-bind="text: Location"></div>
        </div>
        <div class="row  g-2 info">
            <div class="col-2"><strong>Capacity</strong></div><div class="col-10" data-bind="text: Capacity"></div>
        </div>
        
        <div class="row g-2 info">
            <div class="col-2"><strong>Opened</strong></div><div class="col-10" data-bind="text: Opened"></div>
        </div>
            <!-- /ko -->
        </div>
            <div class="col-md-4">
                <div class="row g-2">
                    <div class="col-12 text-center">
                        <!-- ko if: Photo -->
                        <img data-bind="attr: { src: Photo, height: '250px' }" />
                        <!-- /ko -->
                        <!-- ko ifnot: Photo -->
                            <img src="../images/emptyplayer.webp" height="250px" alt="Default Image" />
                        <!-- /ko -->
                    </div>
                </div>
            </div>
        </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">
                        <img src="../images/NBA_logoH.png" height="30" /> Loading data...
                    </h5>
                </div>
                <div class="modal-body text-center">
                    <i class="fa fa-spin fa-3x fa-refresh"></i>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="container-xl justify-content-center">
        <iframe width="100%" height="480" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"
        style="border-radius: .35rem;" data-bind="attr: { src: 'https://www.openstreetmap.org/export/embed.html?bbox=' + Lon() + ',' + Lat() + ',' + Lon() + ',' + Lat() + '&player=mapnik&marker=' + Lat() + ',' + Lon()}"></iframe><br />
    </div>
    <!-- End of Work Area -->
    <nav class="navbar navbar-light bg-light fixed-bottom">
        <div class="container small">
            <div class="navbar-text">&copy;  Introdução as Tecnologias Web - 2023/24</div>
            <div class="navbar-text">Made with <i class="fa fa-heart text-danger"></i> for U by <a href="mailto:rafaeltorrinhas@ua.pt" class="text-decoration-none">Rafael Fernandes (118956)</a> and <a href="mailto:dinis.sousa@ua.pt" class="text-decoration-none"> Dinis Sousa (119500)</a>.</div>
            <div class="navbar-nav">
                <div class="nav-item text-end"><a href="https://www.ua.pt" class="nav-link">Universidade de Aveiro</a></div>
            </div>
        </div>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./scripts/arenaDetails.js"></script>
    <script src="./scripts/dark.js"></script>
</body>
</html>
