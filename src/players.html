<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ITW 2023/24 - NBA Players List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./styles/myCSS.css"/>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
          <a class="navbar-brand" href="index.html" tabindex="NBA"
            ><img src="../images/NBA_logoH.png" height="24"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="arenas.html"
                  ><i class="fa fa-soccer-ball text-warning"></i> Arenas</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="players.html"
                  ><i class="fa fa-user text-primary"></i> Players</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="teams.html"
                  ><i class="fa fa-flag text-danger"></i> Teams</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="states.html"
                  ><i class="fa fa-location-dot text-success"></i> States</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="seasons.html"
                  ><i class="fa fa-bookmark text-info"></i> Seasons</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="favorites.html"
                  ><i class="fa fa-magic" title="The party continues..."></i>
                  &middot;&middot;&middot;</a
                >
              </li>
            </ul>
            <form class="d-flex" style="margin-right: 1.5rem;" data-bs-theme="light">
                <input
                    class="form-control me-2"
                    type="text"
                    id="searchInput"
                    placeholder="Search Players..."
                    data-bind="value: searchTerm, valueUpdate: 'afterkeydown'"
                />
                <button
                    class="btn btn-outline-success"
                    type="button"
                    data-bind="click: search"
                >
                    Search
                </button>
            </form>            
            <ul class="navbar-nav justify-content-end" id="bd-theme">
              <button style="width: 50px">
                <label class="custom-control-label" for="selector"
                  ><i class="fas fa-sun" aria-hidden="true"></i>
                  <i class="fas fa-moon"></i>
                </label>
              </button>
              <input
                type="checkbox"
                class="custom-control-input visually-hidden"
                id="selector"
              />
            </ul>
          </div>
        </div>
      </nav>
    </nav>
    <!-- Working Area -->
    <div class="container">
        <div class="border-bottom py-2 mb-2">
            <h2 data-bind="text:displayName"></h2>
        </div>
        <!-- ko if:records().length > 0 -->
        <div class="row small">
            <p class=" col-4 mr-auto pt-2">
                <span data-bind="html: 'Page: ' + currentPage() + ' of ' + totalPages()"></span><br />
                <span data-bind="html: 'Players: '+ fromRecord() + '-' + toRecord() + ' of ' + totalRecords()"></span>
            </p>
            <div class="col-8 my-0 pt-3">
                <ul class="pagination float-end" data-bs-theme="dark">
                    <!-- ko if: currentPage() > 5 && totalPages() > 10 -->
                    <li class="page-item float-end"><a class="page-link" title="First Page" data-bind="attr: { href: './players.html?page=' + '1',  rel:'prev'}">⇤</a></li>
                    <li class="page-item float-end"><a class="page-link" title="Previous Page" data-bind="attr: { href: './players.html?page=' + previousPage(),  rel:'prev'}">←</a></li>
                    <!-- /ko -->
                    <!-- ko foreach: pageArray()-->
                    <!-- ko if:$data == $parent.currentPage() -->
                    <li class="active page-item"><a class="page-link" data-bind="attr: { title:'Current Page ' + $data }, text: $data"></a></li>
                    <!-- /ko -->
                    <!-- ko if:$data != $parent.currentPage() -->
                    <li class="page-item"><a class="page-link" data-bind="attr: { href: './players.html?page=' + $data, title:'Goto Page ' + $data }, text:$data"></a></li>
                    <!-- /ko -->
                    <!-- /ko -->
                    <!-- ko if: currentPage() < totalPages() - 4 && totalPages() > 9 -->
                    <li class="page-item"><a class="page-link" title="Next Page" data-bind="attr: { href: './players.html?page=' + nextPage(), rel:'next' }">→</a></li>
                    <li class="page-item"><a class="page-link" title="Last Page" data-bind="attr: { href: './players.html?page=' + totalPages() }">⇥</a></li>
                    <!-- /ko -->
                </ul>
            </div>
        </div>
        <!-- /ko -->
        <table class="table table-striped table-sm small">
            <thead class="table-secondary">
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Birthdate</th>
                    <th scope="col">DraftYear</th>
                    <th scope="col">Height</th>
                    <th scope="col">Weight</th>
                    <th scope="col">School</th>
                    <th scope="col">Country</th>
                    <th scope="col">Position</th>
                    <th scope="col" style="text-align: center;">Photo</th>
                    <th scope="col" class="text-right"></th>
                </tr>
            </thead>
            <tbody data-bind="foreach: records">
                <tr>
                    <td class="align-middle" data-bind="text:Name"></td>
                    <td class="align-middle" data-bind="text: moment(Birthdate).format('YYYY-MM-DD')"></td>
                    <td class="align-middle"><a class="nav-link" data-bind="text:DraftYear"></a></td>
                    <td class="align-middle"><a class="nav-link" data-bind="text:Height" title="Show Team Details"></a></td>
                    <td class="align-middle" data-bind="text: Weight"></td>
                    <td class="align-middle" data-bind="text: School"></td>
                    <td class="align-middle" data-bind="text: CountryName"></td>
                    <td class="align-middle" data-bind="text: PositionName"></td>
                    <td class="align-middle" style="text-align: center;" data-bind="html: '<img src=' + Photo + ' height=50px/>'"></td>
                    <td class="text-end">
                        <a class="btn btn-dark btn-xs" data-bind="attr: { href:'./playerDetails.html?id=' + Id }"><i class="fa fa-eye" title="Show details"></i></a>
                        <a class="btn btn-dark btn-xs"><i class="fa fa-heart" data-bind="attr : { 'id': 'favourite_' + Id }" title="Add to favorites"></i></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">
                        <img src="../images/NBA_logoH.png" height="30" /> Loading data...
                    </h5>
                </div>
                <div class="modal-body text-center">
                    <i class="fa fa-spin fa-3x fa-refresh"></i>
                </div>
            </div>
        </div>
    </div>
    <!-- End of Working Area -->
    <nav class="navbar navbar-light bg-light fixed-bottom">
        <div class="container small">
            <div class="navbar-text">&copy;  Introdução as Tecnologias Web - 2023/24</div>
            <div class="navbar-text">Made with <i class="fa fa-heart-o text-danger"></i> for U by <a href="mailto:jsp@ua.pt" class="text-decoration-none text-muted">jsp@ua.pt</a>.</div>
            <div class="navbar-nav">
                <div class="nav-item text-end"><a href="https://www.ua.pt" class="nav-link">Universidade de Aveiro</a></div>
            </div>
        </div>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./scripts/players.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="./scripts/dark.js"></script>
</body>
</html>
