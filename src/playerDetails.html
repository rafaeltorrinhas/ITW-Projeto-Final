                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="players.html"><i class="fa fa-user text-primary"></i> Players</a></li>
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="teams.html"><i class="fa fa-flag text-danger"></i> Teams</a></li>

                <ul class="navbar-nav justify-content-end" id="bd-theme"> <button style="width:50px"><label class="custom-control-label" for="selector"><i class="fas fa-sun" aria-hidden="true"></i>  <i class="fas fa-moon    "></i>
                </label></button>
                <input type="checkbox" class="custom-control-input visually-hidden" id="selector">
            </ul>
            </div>
        </div>
    </nav>
    <!-- Work Area-->
<div class="container">
    <div class="row">
        <div class="py-2 mb-3 col-md-8">
            <h2 data-bind="text:Name() +' [' + Id() + ']'" class="title"></h2>
        </div>
        <div class="col-md-4">   
            <a href="./players.html" class="btn btn-sm small"><i class="fa fa-list"></i> Back to List</a>
        </div>
    </div>
    <hr>
    <!-- ko if:Name().length > 0 -->
    <div class="row">
        <div class="col-md-8"> 
            <div class="row g-2 info">
                <div class="col-2"><strong>Name</strong></div><div class="col-10" data-bind="text: Name"></div>
            </div>
            <div class="row g-2 info">
                <div class="col-2"><strong>Birthdate</strong></div><div class="col-10" data-bind="text: Birthdate"></div>
            </div>
            <div class="row g-2 info">
                <div class="col-2"><strong>DraftYear</strong></div><div class="col-10"><a class="nav-link" data-bind="text: DraftYear"></a></div>
            </div>
            <div class="row g-2 info">
                <div class="col-2"><strong>Height</strong></div>
                <div class="col-10"><a class="nav-link" data-bind="text: Height"></a></div>
            </div>
            <div class="row g-2 info">
                <div class="col-2"><strong>Weight</strong></div><div class="col-10" data-bind="text: Weight"></div>
            </div>
            <div class="row g-2 info">
                <div class="col-2"><strong>School</strong></div><div class="col-10" data-bind="text: School"></div>
            </div>
           <!-- ko if:Opened().length > 0 -->
            <div class="row g-2 info">
                <div class="col-2"><strong>Country</strong></div><div class="col-10" data-bind="text: CountryName"></div>
            </div> 
            <div class="row g-2 info">
                <div class="col-2"><strong>Position</strong></div><div class="col-10" data-bind="text: PositionName"></div>
            </div>
           
            <!-- /ko -->
        </div>
        <div class="col-md-4">
            <div class="row g-2" data-bind="visible: Photo() != '' && Photo() != null">
                <div class="col-12 text-center">
                    <img class="img-thumbnail" data-bind="attr:{src: Photo}">
                    <br />
                    <i class="fa fa-link"></i> <span class="link-dark text-decoration-none" data-bind="text: ' ' + Photo"></span>
                </div>
            </div>
        </div>
    </div>
    <!-- /ko -->
    <hr>
    <div class="info center">
        <div style="font-size: 30px;"><b>BIOGRAPHY</b></div>
        <p></p>
        <div data-bind="text: Biography"></div>
     </div>
    <hr>
    <div class="row center">
        <div class="col-md-6">
            <h2><b class="info">Teams</b></h2>
            <!-- ko foreach: Teams -->
            <a class="nav-link" data-bind="text: Name"></a>
            <!-- /ko -->
        </div>
        <div class="col-md-6">
            <h2><b class="info">Seasons</b></h2>
            <!-- ko foreach: Seasons -->
            <a class="nav-link" data-bind="text: Season"></a>
            <!-- /ko -->
        </div> 
    </div>

<!-- Modal -->

</div>
